<div class="row" ng-controller="ShopCtrl as shopCtrl">
	<div class="col-xs-12 col-sm-3 col-md-2 bk-left-column">{{dummyText}}</div>
	<div class="col-xs-12 col-sm-9 col-md-10 bk-right-column">{{dummyText}}
		<div ng-repeat="category in categories">
			<div class="row"><div class="bk-shop-category-title">{{category}}</div>
<!-- 			TODO: Do not show category when it is empty... or load a placeholder-->
				<div ng-repeat="product in products | filter:{category:category}">
					<div class="bk-product-item" ng-controller="ShopCtrl">
						<img src="{{product.image[0]}}" class="img-thumbnail bk-product-img">
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
